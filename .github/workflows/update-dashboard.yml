name: Update SCAPIS Dashboard

on:
  schedule:
    # Run every Sunday at 06:00 UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fetch publications
        run: python scripts/fetch_publications.py data/publications.json

      - name: Generate dashboard
        run: python scripts/generate_dashboard.py data/publications.json index.html

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet index.html data/publications.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html data/publications.json
          git commit -m "Auto-update: $(date +'%d %b %Y') â€” $(python -c "import json; d=json.load(open('data/publications.json')); print(len(d['publications']),'publications')")"
          git push
